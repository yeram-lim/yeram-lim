<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<style>
  #particles-js {
    background-color: #ffc6d3;
    height: 860px;
    width: 100%;
  }
  /* .box{
    display: flex;
    flex-direction: column;
    align-items: center;
} */
  #main-typing {
    position: absolute;
    font-size: 50px;
    font-family: "B612", sans-serif;
    font-weight: 900;
    width: 90vw;
    margin: 250px auto;
    color: #863a6f;
    text-align: center;
  }
  #sub-typing {
    position: absolute;
    font-size: 40px;
    font-family: "B612", sans-serif;
    font-weight: 700;
    width: 90vw;
    margin: 350px auto;
    color: #975c8d;
    text-align: center;
  }
</style>

<div id="particles-js" class="box">
  <div id="main-typing"></div>
  <di id="sub-typing"></di>
</div>

<script>
  particlesJS.load("particles-js", "assets/particles.json", function () {
    console.log("callback - particles.js config loaded");
  });

  particlesJS("particles-js", {
    particles: {
      number: {
        value: 60,
      },
      color: {
        value: "#ffffff",
        // "value": "#f3cbe8"
      },
      shape: {
        type: "circle",
        stroke: {
          width: 0,
          color: "#f2f3f6",
        },
      },
      polygon: {
        nb_sides: 3,
      },
      opacity: {
        value: 0.9,
        random: false,
        anim: {
          enable: false,
          speed: 0.3,
          opacity_min: 0.1,
          sync: false,
        },
      },
      size: {
        value: 4,
        anim: {
          enable: false,
          speed: 20,
          size_min: 0.1,
          sync: false,
        },
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ffffff",
        opacity: 0.8,
        width: 2,
      },
      move: {
        enable: true,
        speed: 3,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: {
          enable: false,
          rotateX: 600,
          rotateY: 1200,
        },
      },
    },
  });
  // To run this effect in loop set 'loop' to true
  const mainContent = new Typewriter("#main-typing", {
    loop: true,
  });
  const subContent = new Typewriter("#sub-typing", {
    loop: true,
  });

  mainContent
    .typeString("Hello! I'm Lim-Yeram :)")
    .pauseFor(1000)
    .deleteAll()
    .typeString("I am a Front-End Developer.")
    .pauseFor(4000)
    .deleteAll()
    .pauseFor(1100)
    .typeString("Check out my work at here!")
    .pauseFor(1600)
    .deleteAll()
    .typeString("Thank you for visiting.")
    .pauseFor(1500)
    .deleteAll()
    // .deleteChars(15)
    .start();

  subContent
    .typeString("Welcome to my workspace!")
    .pauseFor(800)
    .deleteAll()
    .typeString("I currently develop using React.js and Next.js.")
    .pauseFor(1200)
    .deleteAll()
    .typeString("Also you can come to my blog.")
    .pauseFor(1150)
    .deleteAll()
    .typeString("Contact to e-mail please.")
    .pauseFor(1000)
    .deleteAll()
    .start();
</script>
