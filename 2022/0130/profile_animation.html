<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<style>
#particles-js {
    background-color: #F4B9E4;
    height: 860px;
    width: 100%;
}
/* .box{
    display: flex;
    flex-direction: column;
    align-items: center;
} */
#main-typing {
    position: absolute;
    font-size: 60px;
    font-family: 'B612', sans-serif;
    font-weight: 900;
    width: 90vw;
    margin: 250px auto;
    color: #753664;
    text-align: center;
}
#sub-typing {
    position: absolute;
    font-size: 50px;
    font-family: 'B612', sans-serif;
    font-weight: 700;
    width: 90vw;
    margin: 350px auto;
    color: #75596E;
    text-align: center;
}
</style>


<div id="particles-js" class="box">
    <div id="main-typing"></div>
    <di id="sub-typing"></di>
</div>

<script>
particlesJS.load('particles-js', 'assets/particles.json', function() {
console.log('callback - particles.js config loaded');
});

particlesJS("particles-js", {
    "particles": {
        "number": {
            "value": 60
        },
        "color": {
            "value": "#ffffff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
                "width": 0,
                "color": "#f2f3f6"
            }
        },
        "polygon": {
            "nb_sides": 3
        },
        "opacity": {
            "value": 0.3,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 0.3,
                "opacity_min": 0.1,
                "sync": false
            }
        },
        "size": {
            "value": 3,
            "anim": {
                "enable": false,
                "speed": 20,
                "size_min": 0.1,
                "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
        }
    }
})
// To run this effect in loop set 'loop' to true
const mainContent = new Typewriter('#main-typing', {
    loop: true
});
const subContent = new Typewriter('#sub-typing', {
    loop: true
});

mainContent
    .typeString("Hello There :)")
    .pauseFor(1500)
    .deleteAll()
    .typeString('I am Lim-Yeram.')
    .pauseFor(2300)
    .deleteAll()
    // .deleteChars(15)
    .typeString('I am a Back-End Developer.')
    .pauseFor(2300)
    .deleteAll()
    .typeString('Check out my work at github.com/lim-yeram')
    .pauseFor(700)
    .deleteAll()
    .typeString('Thank you for visiting.')
    .pauseFor(1500)
    .deleteAll()
    .start();

subContent
    .typeString("Nice to meet you!")
    .pauseFor(1000)
    .deleteAll()
    .typeString('Welcome to my workspace!')
    .pauseFor(500)
    .deleteAll()
    .typeString('Currently learning Spring-Boot.')
    .pauseFor(1200)
    .deleteAll()
    .typeString('Also you can come my blog.')
    .pauseFor(3500)
    .deleteAll()
    .typeString('Contact to e-mail please.')
    .pauseFor(1000)
    .deleteAll()
    .start();
</script>
